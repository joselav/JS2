    <div class="formulario">
      <div class="centrado">
        <form>
            <label for="name"><p>Nombre completo:</p></label>
            <input type="text" id="name" name="name"><br>
          
            <label for="username"><p>Nombre de usuario:</p></label>

            <label for="password"><p>Contraseña:</p></label>
            <input type="password" id="password" name="password"><br><br>
          
            <button type="button" id="registro" onclick="register()">Registrarse</button><br>
            <p class="registrologin" >Si ya tienes una cuenta, <span id="registrolog">haz clic aquí para iniciar sesión</span></p>
